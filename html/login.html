<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | Budgetly</title>
    <link rel="stylesheet" href="/css/login.css">
</head>

<body>
    <!-- Login Form Container -->
    <div class="login-container">
        <!-- Back Arrow Button -->
        <a href="/" class="back-button">‚Üê</a>

        <h1 class="title">welcome back</h1>
        <p class="subtitle">login to manage your finances.</p>

        <!-- Login Form -->
        <form action="/login" method="POST" class="login-form">
            <div class="form-group">
                <label for="email">email</label>
                <input type="email" id="email" name="email" placeholder="enter your email" required>
            </div>
            <div class="form-group">
                <label for="password">password</label>
                <div class="password-wrapper">
                    <input type="password" id="password" name="password" placeholder="enter your password" required>
                    <button type="button" class="toggle-password" onclick="toggleVisibility('password')">
                        üëÅÔ∏è
                    </button>
                </div>
            </div>
            <button type="submit" class="login-button">login</button>
        </form>

        <p class="signup-redirect">don't have an account? <a href="/signup">sign up here</a></p>
    </div>

    <script>
        function toggleVisibility(id) {
            const input = document.getElementById(id);
            if (input.type === "password") {
                input.type = "text";
            } else {
                input.type = "password";
            }
        }
    </script>
</body>
</html>
