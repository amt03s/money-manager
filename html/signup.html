<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up | Budgetly</title>
    <link rel="stylesheet" href="/css/signup.css">
</head>

<body>
    <!-- Sign Up Form Container -->
    <div class="signup-container">
        <a href="/" class="back-button">â†</a>
        <h1 class="title">create your account</h1>
        <p class="subtitle">join us and take control of your finances.</p>

        <!-- Sign Up Form -->
        <form action="/signup" method="POST" class="signup-form">
            <div class="form-group">
                <label for="username">username</label>
                <input type="text" id="username" name="username" placeholder="enter username" required>
            </div>
            <div class="form-group">
                <label for="email">email</label>
                <input type="email" id="email" name="email" placeholder="enter your email" required>
            </div>
            <div class="form-group">
                <label for="password">password</label>
                <div class="password-wrapper">
                    <input type="password" id="password" name="password" placeholder="enter your password" required>
                    <button type="button" class="toggle-password" onclick="toggleVisibility('password')">
                        ğŸ‘ï¸
                    </button>
                </div>
            </div>
            <div class="form-group">
                <label for="confirm-password">confirm password</label>
                <div class="password-wrapper">
                    <input type="password" id="confirm-password" name="confirm-password" placeholder="confirm your password" required>
                    <button type="button" class="toggle-password" onclick="toggleVisibility('confirm-password')">
                        ğŸ‘ï¸
                    </button>
                </div>
            </div>                       
            <button type="submit" class="signup-button">sign up</button>
        </form>

        <p class="login-redirect">already have an account? <a href="/login">login here</a></p>
    </div>
</body>
<script>
    function toggleVisibility(id) {
        const input = document.getElementById(id);
        if (input.type === "password") {
            input.type = "text";
        } else {
            input.type = "password";
        }
    }
</script>
</html>
